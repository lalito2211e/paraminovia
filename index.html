<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Puedo ser tu novio nuevamente?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: #333;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      color: #ff6f91;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .button-container {
      margin-top: 50px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes-button {
      background: #ff6f91;
      color: white;
    }

    #no-button {
      background: #333;
      color: white;
    }

    #yes-button:hover {
      background: #ff4f70;
    }

    #no-button:hover {
      background: #555;
    }

    .photos-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    .photo {
      width: 60px;
      height: 65px;
      border-radius: 10px;
      position: absolute;
    }

    /* Heart Shape Layout */
    .photo:nth-child(1) { top: 20%; left: 10%; }
    .photo:nth-child(2) { top: 20%; left: 70%; }
    .photo:nth-child(3) { top: 40%; left: 5%; }
    .photo:nth-child(4) { top: 40%; left: 75%; }
    .photo:nth-child(5) { top: 60%; left: 20%; }
    .photo:nth-child(6) { top: 60%; left: 60%; }
    .photo:nth-child(7) { top: 80%; left: 35%; }
    .photo:nth-child(8) { top: 80%; left: 50%; }

    @keyframes hearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    @keyframes sadness {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: hearts 4s linear infinite;
    }

    .sad-face {
      position: absolute;
      font-size: 3rem;
      color: blue;
      animation: sadness 3s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Agregar la etiqueta <audio> para reproducir la canción -->
  <audio id="audio" autoplay loop>
    <source src="c1.mp3" type="audio/mp3"> <!-- Asegúrate de que el archivo de audio esté correctamente ubicado -->
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <h1>¿Me permites ser tu novio nuevamente?</h1>

  <div class="photos-container">
    <img src="1.jpeg" alt="Foto personalizada" class="photo">
    <img src="2.jpeg" alt="Foto personalizada" class="photo">
    <img src="3.jpeg" alt="Foto personalizada" class="photo">
    <img src="4.jpeg" alt="Foto personalizada" class="photo">
    <img src="5.jpeg" alt="Foto personalizada" class="photo">
    <img src="6.jpeg" alt="Foto personalizada" class="photo">
    <img src="7.jpeg" alt="Foto personalizada" class="photo">
    <img src="8.jpeg" alt="Foto personalizada" class="photo">
  </div>

  <div class="button-container">
    <button id="yes-button">Sí</button>
    <button id="no-button">No</button>
  </div>

  <div id="animation-container"></div>

  <script>
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const animationContainer = document.getElementById('animation-container');

    let buttonSize = 1;

    noButton.addEventListener('click', () => {
      buttonSize += 0.1;
      yesButton.style.transform = `scale(${buttonSize})`;
      showSadFace();
    });

    yesButton.addEventListener('click', () => {
      showHearts();
      alert('Eres la mejor decisión de mi vida!');
    });

    function showHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heart.innerHTML = '❤️';
        animationContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function showSadFace() {
      const sadFace = document.createElement('div');
      sadFace.className = 'sad-face';
      sadFace.style.left = Math.random() * 100 + 'vw';
      sadFace.style.animationDelay = Math.random() * 2 + 's';
      sadFace.innerHTML = '😢';
      animationContainer.appendChild(sadFace);
      setTimeout(() => sadFace.remove(), 3000);
    }
  </script>
</body>
</html>
